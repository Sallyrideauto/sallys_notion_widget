<head>

<style>

    }
    /* â–¼â–¼â–¼ ë‚ ì§œ ìŠ¤íƒ€ì¼ ì¶”ê°€ëœ ë¶€ë¶„ â–¼â–¼â–¼ */
    .date {
        font-size: 14px;

        white-space: nowrap;

    /* ë‹¤í¬ëª¨ë“œ ëŒ€ì‘ */

<body>

<div class="container">
    <div class="clock-box">
        <div class="label">ğŸ‡¨ğŸ‡¦Calgary</div>
        <div class="time" id="local-time">00:00</div>
        <div class="date" id="local-date">--- --, ---</div>
    </div>

    <div class="clock-box">
        <div class="label" id="target-label">ğŸ‡°ğŸ‡·Seoul</div>
        <div class="time" id="target-time">00:00</div>
        <div class="date" id="target-date">--- --, ---</div>
    </div>
</div>

<script>
    const targetTimeZone = 'Asia/Seoul'; 
    const targetCityName = 'Seoul'; 

    document.getElementById('target-label').innerText = targetCityName;

    function updateTime() {
        const now = new Date();

        // ë‚ ì§œ í‘œì‹œ í˜•ì‹ ì˜µì…˜ (ì›”, ì¼, ìš”ì¼)
        const dateOptions = { 
            month: 'short', // Dec
            day: 'numeric', // 17
            weekday: 'short' // Wed
        };

        // 1. ìº˜ê±°ë¦¬ (ë¡œì»¬)
        const localTimeStr = now.toLocaleTimeString('en-US', {
            hour: '2-digit', minute: '2-digit', hour12: false 
        });
        const localDateStr = now.toLocaleDateString('en-US', dateOptions); // ë‚ ì§œ ê³„ì‚°
        
        document.getElementById('local-time').innerText = localTimeStr;
        document.getElementById('local-date').innerText = localDateStr;

        // 2. ì„œìš¸ (íƒ€ì„ì¡´ ì ìš©)
        const targetTimeStr = now.toLocaleTimeString('en-US', {
            timeZone: targetTimeZone,
            hour: '2-digit', minute: '2-digit', hour12: false 
        });
        // ì„œìš¸ì˜ ë‚ ì§œ ê³„ì‚° (ì¤‘ìš”: ì„œìš¸ ì‹œê°„ì„ ê¸°ì¤€ìœ¼ë¡œ ë‚ ì§œê°€ ë„˜ì–´ê°€ì•¼ í•¨)
        const targetDateStr = now.toLocaleDateString('en-US', {
            ...dateOptions,
            timeZone: targetTimeZone
        });

        document.getElementById('target-time').innerText = targetTimeStr;
        document.getElementById('target-date').innerText = targetDateStr;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>
