<!DOCTYPE html>
<html>
<head>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; background-color: #f7f7f5; }
  /* íƒ€ì´ë¨¸ ìŠ¤íƒ€ì¼ */
  .timer-box { text-align: center; margin-bottom: 20px; }
  .time { font-size: 48px; font-weight: bold; color: #37352f; }
  .btn { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
  .start { background-color: #e16259; color: white; }
  .reset { background-color: #e0e0e0; }
  
  /* íƒœìŠ¤í¬ ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
  .task-input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;}
  .task-list { list-style: none; padding: 0; margin-top: 15px; }
  .task-item { background: white; margin-bottom: 8px; padding: 10px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
  .task-header { display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
  .sub-tasks { display: none; margin-top: 10px; padding-left: 20px; border-left: 2px solid #eee; }
  .show { display: block; }
  .sub-input { width: 90%; padding: 5px; margin-top: 5px; border: 1px solid #eee; }
</style>
</head>
<body>

<div class="timer-box">
  <div class="time" id="timer">25:00</div>
  <button class="btn start" onclick="startTimer()">Start</button>
  <button class="btn reset" onclick="resetTimer()">Reset</button>
</div>

<input type="text" class="task-input" id="mainTaskInput" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ê³  ì—”í„° (í´ë¦­í•˜ì—¬ ì„¸ë¶€ ë‚´ìš© ì¶”ê°€)">
<ul class="task-list" id="taskList"></ul>

<script>
  // íƒ€ì´ë¨¸ ë¡œì§
  let timeLeft = 1500; let interval;
  function updateDisplay() {
    const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
    const s = (timeLeft % 60).toString().padStart(2, '0');
    document.getElementById('timer').innerText = `${m}:${s}`;
  }
  function startTimer() {
    if(interval) return;
    interval = setInterval(() => {
      timeLeft--; updateDisplay();
      if(timeLeft === 0) { clearInterval(interval); alert('ë½€ëª¨ë„ë¡œ ë!'); }
    }, 1000);
  }
  function resetTimer() { clearInterval(interval); interval = null; timeLeft = 1500; updateDisplay(); }

  // íˆ¬ë‘ ë¦¬ìŠ¤íŠ¸ ë¡œì§
  document.getElementById('mainTaskInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      const text = this.value;
      if (!text) return;
      
      const li = document.createElement('li');
      li.className = 'task-item';
      li.innerHTML = `
        <div class="task-header" onclick="this.nextElementSibling.classList.toggle('show')">
          <span>â¬œ ${text}</span> <small>ğŸ”½ Details</small>
        </div>
        <div class="sub-tasks">
          <textarea class="sub-input" placeholder="ì„¸ë¶€ ë©”ëª¨ë‚˜ í•˜ìœ„ íƒœìŠ¤í¬ ì…ë ¥..."></textarea>
        </div>
      `;
      document.getElementById('taskList').appendChild(li);
      this.value = '';
    }
  });
</script>

</body>
</html>
